<aside class="left-sidebar" [class.collapsed]="isCollapsed">

      <a routerLink="/dashboard" class="text-nowrap logo-img">
        <img src="../assets/images/logos/dark-logo.svg" width="180" alt="Maison Afiya" />
      </a>
      <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" (click)="toggleSidebar()">
        <i class="ti ti-x fs-8"></i>
      </div>
    </div>
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav scroll-sidebar" data-simplebar>
      <ul id="sidebarnav">

          <a class="sidebar-link" routerLink="/dashboard" routerLinkActive="active" [class.active]="isActive('dashboard')">

            </span>
            <span class="hide-menu">Dashboard</span>
          </a>
        </li>
        <li class="nav-small-cap">
          <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
          <span class="hide-menu">Cat√©gories</span>

            <span>
              <i class="ti ti-shopping-cart"></i>
            </span>
            <span class="hide-menu">Commandes</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a class="sidebar-link" routerLink="/femmes" routerLinkActive="active" [class.active]="isActive('femmes')">

            </span>

          </a>
        </li>

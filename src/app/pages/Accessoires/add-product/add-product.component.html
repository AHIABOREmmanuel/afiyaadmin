<div class="card">
  <div class="card-body">
    <h4 class="card-title">Ajouter un accessoire</h4>
    <form>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="article" class="form-label">Article</label>
        <input type="text" class="form-control" id="article" placeholder="Nom de l'article">
      </div>
      <div class="mb-3">
        <label for="prix" class="form-label">Prix</label>
        <input type="number" class="form-control" id="prix" placeholder="Prix de l'article">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Description de l'article"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</div>
